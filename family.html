<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #1c2124;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f1f3f3;
        }

        header nav {
            display: flex;
            gap: 25px;
        }

        header nav a {
            color: #f4f4f4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #c0c0c0;
        }

        /* Title Section */
        .title {
            text-align: left;
            padding: 20px;
            font-size: 2.5rem;
            color: #b6b6b6;
            font-family: 'Georgia', serif;
        }

        /* Paragraph Section */
        .family-desc {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            font-size: 1.2rem;
            color: #e1e1e1;
            padding: 0 20px;
            line-height: 1.6;
        }

        /* Image Template */
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 30px auto;
        }

        .image-container .family-card {
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border: 5px solid #444;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .family-card input {
            margin-top: 10px;
            padding: 5px;
            width: 90%;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #222;
            color: #f4f4f4;
            text-align: center;
            font-size: 1rem;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0a0a0a;
            color: #c0c0c0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">My Family</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="education.html">Education</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
            <a href="family.html">Family</a>
        </nav>
    </header>

    <!-- Title Section -->
    <div class="title">My Blood</div>

    <!-- Description Section -->
    <div class="family-desc">
        <p>Family is everything to me. Im the eldest one in 3 siblings. 
           Here is a little introduction to my closest family members who have been my rock throughout life.</p>
    </div>

    <!-- Image Section -->
    <div class="image-container">
        <div class="family-card">
            <img src="dady.jpg" alt="Dad">
            <input type="text" placeholder="Abdul Jalil bin Hamid (MY DAD)">
        </div>
        <div class="family-card">
            <img src="mama.jpg" alt="Mom">
            <input type="text" placeholder="Nor Haslina binti Jamaludin (MY MOM)">
        </div>
        <div class="family-card">
            <img src="isya.jpg" alt="Sister">
            <input type="text" placeholder="Nur Hannah Batrisyia bin Abdul Jalil (SISTER)">
        </div>
        <div class="family-card">
            <img src="baby.jpg" alt="Sister">
            <input type="text" placeholder="Nur Syasya Wardina binti Abdul Jalil (SISTER)">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h3>I'm currently listening to:</h3>
        <audio controls>
            <source src="Song1.mp3" type="audio/mp3">
        </audio>
        <audio controls>
            <source src="Song2.mp3" type="audio/mp3">
        </audio>
        <audio controls>
            <source src="Song3.mp3" type="audio/mp3">
        </audio>
    </footer>
</body>
</html>
